<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Wendy One">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/89e76766d0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <body>
        <div class="quote-container drop-in">
            <div class="container-fuild  col-xs-offset-1 col-xs-10">
                <main class="col-xs-12"></main>
                <footer class="row">
                    <div class="col-xs-5 twitter-button">
                        <a class="fa fa-twitter twitter-icon" aria-hidden="true" data-text="Tweet This Quote!"></a>
                        <span class="twitter-text">Tweet</span>
                    </div>
                    <button class="col-xs-offset-1 col-xs-6 btn-next">next quote</button>
                </footer>
            </div>
        </div>
        <script src="dist/script.min.js"></script>
    </body>
</html>
